<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Finder</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/bookshelf.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome -->
    <script

      crossorigin="anonymous"

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <h1>Book Finder</h1>
    <form>
      <label for="searchInput">Type a subject:</label>
      <input type="text" id="searchInput" />
      <button type="submit" id="searchBtn">Search</button>
    </form>

    <script src="./js/search-input.js"></script>
    <script src="./js/axios-requests.js"></script>
    <script src="./js/book-items.js"></script>
    <script src="./js/expanded-book-items.js"></script>

</html>
